<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>网站维护中</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .box {
      padding: 40px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff6b6b;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="emoji">🛠️</div>
    <h1>网站升级中</h1>
    <p>我们正在进行系统升级和优化，<br>请稍后再访问。</p>
    <!-- <p>预计恢复时间：<strong>今日 18:00</strong></p> -->
  </div>
</body>
</html>
