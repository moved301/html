<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome GALAXY WARS</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: #000;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  canvas {
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    max-width: 90vw;
    transform-origin: center center;
  }
  h1 {
    font-size: 8vw;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    margin: 0;
    white-space: nowrap;
  }
  @media (min-width: 480px) {
    h1 {
      font-size: 3rem;
    }
  }
  button {
    font-size: 1.2rem;
    padding: 12px 36px;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff0066, #ffcc00, #00ffcc);
    background-size: 300% 300%;
    animation: gradientMove 5s ease infinite;
    color: #222;
    font-weight: bold;
    box-shadow: 0 0 20px #ff0066;
    white-space: nowrap;
    max-width: 100%;
    box-sizing: border-box;
  }
  button:hover {
    box-shadow: 0 0 40px #ff0066;
    transform: scale(1.1);
  }
  @keyframes gradientMove {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
</style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div id="container">
    <h1>ü™ê GALAXY WARS üöÄ</h1>
    <button onclick="alert('Sorry, Unknown error, Please contact the administrator (johnison56ty@gmail.com)')">Start Game</button>
  </div>
<script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particlesArray;

  function init() {
    resize();
    particlesArray = [];
    for(let i=0; i<100; i++) {
      particlesArray.push({
        x: Math.random()*width,
        y: Math.random()*height,
        size: Math.random()*3 + 1,
        speedX: (Math.random() - 0.5) * 1.5,
        speedY: (Math.random() - 0.5) * 1.5,
        color: `hsl(${Math.random()*360}, 100%, 70%)`
      });
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particlesArray.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.shadowColor = p.color;
      ctx.shadowBlur = 10;
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();

      p.x += p.speedX;
      p.y += p.speedY;

      if(p.x < 0 || p.x > width) p.speedX *= -1;
      if(p.y < 0 || p.y > height) p.speedY *= -1;
    });
    requestAnimationFrame(animate);
  }

  function scaleContent() {
    const container = document.getElementById('container');
    const screenWidth = window.innerWidth;
    const designWidth = 480;

    if(screenWidth < designWidth) {
      const scale = screenWidth / designWidth;
      container.style.transform = `scale(${scale})`;
    } else {
      container.style.transform = 'none';
    }
  }

  window.addEventListener('resize', () => {
    resize();
    scaleContent();
  });

  init();
  animate();
  scaleContent();
</script>
</body>
</html>
