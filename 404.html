<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>404 - 页面未找到</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #121212;
    color: #eee;
    font-family: 'Press Start 2P', monospace, monospace;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }

  .container {
    text-align: center;
    max-width: 400px;
  }

  h1 {
    font-size: 6rem;
    margin: 0;
    color: #00ffff;
    text-shadow: 2px 2px #166a79;
  }

  h2 {
    font-size: 1.2rem;
    margin: 1rem 0 2rem;
    color: #00ffff;
  }

  p {
    font-size: 0.9rem;
    color: #ccc;
  }

  a {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.6rem 1.2rem;
    background: #144949;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.3s ease;
  }

  a:hover {
    background: #0f4953;
  }

  .pixel-art {
    margin-bottom: 2rem;
  }

</style>
</head>
<body>
  <div class="container">
    <div class="pixel-art">
      <!-- 简单像素风游戏角色 SVG -->
      <svg width="120" height="120" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="8" y="24" width="8" height="8" fill="#00ffff"/>
        <rect x="16" y="24" width="8" height="8" fill="#00ffff"/>
        <rect x="24" y="24" width="8" height="8" fill="#00ffff"/>
        <rect x="8" y="32" width="8" height="8" fill="#166a79"/>
        <rect x="16" y="32" width="8" height="8" fill="#166a79"/>
        <rect x="24" y="32" width="8" height="8" fill="#166a79"/>
        <rect x="12" y="40" width="8" height="8" fill="#00ffff"/>
        <rect x="20" y="40" width="8" height="8" fill="#00ffff"/>
        <rect x="16" y="48" width="8" height="8" fill="#166a79"/>
      </svg>
    </div>

    <h1>404</h1>
    <h2>Oops！页面不见了！</h2>
    <a href="/">回到实验室</a>
  </div>
</body>
</html>
