<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>留言提交</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #007c7a, #031c2c);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .success-box {
      max-width: 500px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .success-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .success-box p {
      font-size: 16px;
      line-height: 1.8;
      color: #d4f1f9;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 32px;
      background-color: #ffffff;
      color: #003a4a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background-color: #d9f2f1;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#00ffcc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <path d="M9 12l2 2l4 -4" />
    </svg>
    成功提交</h1>
    <p>感谢您的留言，我们已经收到并将认真处理。<br>您的声音对我们非常重要！<br>留言较多，回复可能较慢，您也直接联系 johnison56ty@gmail.com</p>
    <a href="/" class="back-btn">返回首页</a>
  </div>
</body>
</html>
